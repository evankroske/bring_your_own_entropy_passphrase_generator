<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Passphrase Generator: Convert Entropy into a Passphrase in Seconds</title>
  </head>
  <body>
    <h1>Passphrase Generator</h1>
    <form>
      <ol>
        <li id="li_num_sides">Select which type of die you will use:
          <label>
            <input type="radio" name="num_sides" value="6" checked>
              six-sided die (numbered 1&ndash;6)</label>
          or <label>
            <input type="radio" name="num_sides" value="10">
              ten-sided die (numbered 0&ndash;9)</label>.
        <li>Use the die to choose a number between 0 and 7775 at random.
        <li>
          <label>
            Enter the number here:
            <input type="number" id="field_random_number"><!--
            -->.</label>
        <li>
          <label>
            <button type="button" disabled id="btn_add_to_passphrase">
              Click here</button>
            to add the corresponding word to your passphrase.</label>
        <li>If your passphrase below has less than five words, continue from step 1.
        <li>Copy your password from here: <input type="text"
            id="field_passphrase">.
      </ol>
    </form>
    <p><a href="https://github.com/evankroske/bring_your_own_entropy_passphrase_generator">Source Code</a>
    <script type="application/dart" src="passphrase_gen.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
